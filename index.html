<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Work Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">My Work Scheduler</h1>
      <p class="lead">An easy-to-use calendar app for managing your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- TIME BLOCKS START HERE -->
      
  
  
      <div class="row time-block">
          <div class="col-2 hour">9 AM</div>
          <div class="col-9 taskBin" id="task-9">
            <p id="task-item-1"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-9">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">10 AM</div>
          <div class="col-9 taskBin" id="task-10">
            <p id="task-item-2"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-10">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">11 AM</div>
          <div class="col-9 taskBin" id="task-11">
            <p id="task-item-3"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-11">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">12 PM</div>
          <div class="col-9 taskBin" id="task-12">
            <p id="task-item-4"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-12">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">1 PM</div>
          <div class="col-9 taskBin" id="task-13">
            <p id="task-item-5"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-13">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">2 PM</div>
          <div class="col-9 taskBin" id="task-14">
            <p id="task-item-6"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-14">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">3 PM</div>
          <div class="col-9 taskBin" id="task-15">
            <p id="task-item-7"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-15">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">4 PM</div>
          <div class="col-9 taskBin" id="task-16">
            <p id="task-item-9"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-16">
            <i class="fa fa-archive"></i>
          </button>
      </div>
      <div class="row time-block">
          <div class="col-2 hour">5 PM</div>
          <div class="col-9 taskBin" id="task-17">
            <p id="task-item-9"></p>
          </div>
          <button class="col-1 saveBtn" id="save-btn-17">
            <i class="fa fa-archive"></i>
          </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
